<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Reach out via:</h2>
            <p>Email:  <a href="mailto:email@example.com">email@example.com</a></p>
            <P>follow us on:</P>
            <ul>
                <li><a href="https://twitter.com/example" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/example" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/example" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        <section>
            <h3>Conference Venue</h3>
             <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1858986035174!2d-122.4194151846821!3d37.77492977975996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5d27e1fd%3A0xb1b7b6bbd491ff2b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1625079280000"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
        </section>
        <section>
            <h3>Send Us A Message</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="8" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
